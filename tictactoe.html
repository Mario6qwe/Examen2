<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tres en Raya Profesional</title>
    <style>
        :root {
            --cell-size: 100px;
        }
        .board-grid {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 2px solid #343a40;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cell:hover { background-color: #f8f9fa; }
        .cell.occupied { cursor: not-allowed; }
        .x-player { color: #dc3545; } /* Rojo para X */
        .o-player { color: #0d6efd; } /* Azul para O */
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Tres en Raya</h1>

                <div class="card shadow-sm p-3 mb-4">
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="text" id="nameX" class="form-control" placeholder="Nombre Jugador X" value="Jugador X">
                        </div>
                        <div class="col-6">
                            <input type="text" id="nameO" class="form-control" placeholder="Nombre Jugador O" value="Jugador O">
                        </div>
                    </div>
                </div>

                <h3 id="status" class="text-secondary mb-3">¡Cargando juego!</h3>

                <div id="board" class="board-grid">
                    </div>

                <div class="mt-4">
                    <button class="btn btn-dark btn-lg" onclick="resetGame()">Reiniciar Juego</button>
                    <a href="index.html" class="btn btn-outline-secondary btn-lg">Volver al Menú</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let boardState = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const statusDisplay = document.getElementById('status');
        const boardElement = document.getElementById('board');

        function createBoard() {
            boardElement.innerHTML = "";
            boardState.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                if (cell !== "") cellElement.classList.add('occupied');
                
                // Asignar color según el símbolo
                if (cell === "X") cellElement.classList.add('x-player');
                if (cell === "O") cellElement.classList.add('o-player');
                
                cellElement.innerText = cell;
                cellElement.addEventListener('click', () => handleCellClick(index));
                boardElement.appendChild(cellElement);
            });
            updateStatus();
        }

        function handleCellClick(index) {
            if (boardState[index] !== "" || !gameActive) return;

            boardState[index] = currentPlayer;
            if (checkWinner()) {
                const winnerName = currentPlayer === "X" ? document.getElementById('nameX').value : document.getElementById('nameO').value;
                statusDisplay.innerHTML = `<span class="text-success">¡Victoria para ${winnerName}!</span>`;
                gameActive = false;
            } else if (!boardState.includes("")) {
                statusDisplay.innerText = "¡Es un empate!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                updateStatus();
            }
            createBoard();
        }

        function updateStatus() {
            if (gameActive) {
                const currentName = currentPlayer === "X" ? document.getElementById('nameX').value : document.getElementById('nameO').value;
                statusDisplay.innerText = `Turno de: ${currentName} (${currentPlayer})`;
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Horizontales
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Verticales
                [0, 4, 8], [2, 4, 6]             // Diagonales
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => boardState[index] === currentPlayer);
            });
        }

        function resetGame() {
            boardState = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            createBoard();
        }

        // Inicializar al cargar
        createBoard();
    </script>
</body>
</html>
