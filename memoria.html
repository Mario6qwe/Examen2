<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Memoria Flash</title>
    <style>
        .memory-card { width: 100px; height: 100px; perspective: 1000px; cursor: pointer; }
        .inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flipped .inner { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; border-radius: 10px; }
        .front { background: #2a5298; color: white; }
        .back { background: white; transform: rotateY(180deg); border: 2px solid #2a5298; }
    </style>
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h1>Juego de Memoria</h1>
        <div class="d-flex justify-content-center gap-4 mb-4">
            <div class="p-3 bg-white shadow-sm rounded">Tiempo: <span id="timer" class="fw-bold text-danger">30</span>s</div>
            <div class="p-3 bg-white shadow-sm rounded">Pares: <span id="pairs" class="fw-bold text-primary">0</span>/6</div>
        </div>
        <div id="grid" class="d-flex flex-wrap justify-content-center mx-auto" style="max-width: 500px;"></div>
        
        <a href="index.html" class="btn btn-secondary">Volver al Men√∫</a>
                
    </div>

<script src="memoria.js"></script>
</body>
</html>
