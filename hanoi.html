<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Torres de Hanoi - Centrado</title>
    <style>
        body { background: #f8f9fa; }
        .game-container { 
            display: flex; 
            justify-content: center; 
            align-items: flex-end; 
            gap: 50px; 
            height: 350px; 
            margin-top: 50px; 
        }
        
        .tower-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra la pole y la base entre sí */
            width: 160px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .pole {
            width: 12px;
            height: 200px;
            background: #5d4037;
            border-radius: 10px 10px 0 0;
            display: flex;
            flex-direction: column-reverse; /* Discos desde abajo hacia arriba */
            align-items: center; /* ESTO CENTRA LOS DISCOS HORIZONTALMENTE */
            justify-content: flex-start;
            position: relative;
        }

        .base {
            width: 100%;
            height: 15px;
            background: #5d4037;
            border-radius: 5px;
        }

        .disk {
            height: 25px;
            border-radius: 15px;
            margin-bottom: 2px;
            border: 2px solid rgba(0,0,0,0.1);
            flex-shrink: 0;
            /* El ancho se define en el JS o clases específicas */
        }
        .disk-1 { width: 50px; background: #ff4757; }
        .disk-2 { width: 90px; background: #2ed573; }
        .disk-3 { width: 130px; background: #1e90ff; }

        .tower-wrapper.selected { background: #e2e6ff; box-shadow: 0 0 15px rgba(13, 110, 253, 0.3); }
    </style>
</head>
<body class="text-center">

    <div class="container py-5">
        <h1 class="display-5 fw-bold">Torres de Hanoi</h1>
        <p class="text-muted fs-4">Movimientos: <span id="move-count" class="text-primary">0</span></p>
        
        <div class="game-container">
            <div id="t0" class="tower-wrapper" onclick="handleTowerClick(0)">
                <div class="pole" id="pole-0"></div>
                <div class="base"></div>
            </div>
            <div id="t1" class="tower-wrapper" onclick="handleTowerClick(1)">
                <div class="pole" id="pole-1"></div>
                <div class="base"></div>
            </div>
            <div id="t2" class="tower-wrapper" onclick="handleTowerClick(2)">
                <div class="pole" id="pole-2"></div>
                <div class="base"></div>
            </div>
        </div>

        <div class="mt-5">
            <button class="btn btn-danger px-4" onclick="resetGame()">Reiniciar</button>
            <a href="index.html" class="btn btn-secondary">Volver al Menú</a>    
        </div>
    </div>

    <script src="hanoi.js"></script>
</body>
</html>
