<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Snake Retro - Arcade</title>
    <style>
        body { background-color: #1a1a1a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; flex-direction: column; }
        #game-container { position: relative; border: 10px solid #333; border-radius: 15px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        canvas { display: block; background-color: #000; }
        .stats { margin-bottom: 10px; font-family: 'Courier New', Courier, monospace; }
        .btn-back { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="text-center">
        <h1 class="display-4 fw-bold text-success mb-0">SNAKE CLASSIC</h1>
        <div class="stats fs-3">Puntuación: <span id="score" class="text-warning">0</span></div>
        
        <div id="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="btn-back">
            <p class="text-muted small">Usa las flechas del teclado para empezar a moverte</p>
            <a href="index.html" class="btn btn-outline-light px-4">Volver al Menú</a>
            <button class="btn btn-success px-4" onclick="location.reload()">Reiniciar</button>
        </div>
    </div>

    

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let dx = 0; // Velocidad inicial en X (detenido)
        let dy = 0; // Velocidad inicial en Y (detenido)
        let snake = [
            { x: 10, y: 10 },
            { x: 10, y: 11 },
            { x: 10, y: 12 }
        ];
        let food = { x: 5, y: 5 };

        function main() {
            if (didGameEnd()) {
                alert("JUEGO TERMINADO. Puntuación final: " + score);
                document.location.reload();
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                ctx.fillStyle = (index === 0) ? "#2ecc71" : "#27ae60"; // Cabeza más clara
                ctx.strokeStyle = "#000";
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function advanceSnake() {
            // Si no se ha movido (inicio del juego), no avanzar
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                scoreElement.innerHTML = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            if (dx === 0 && dy === 0) return false; // No perder al inicio

            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > tileCount - 1;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > tileCount - 1;
            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function createFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            // Evitar que la comida aparezca sobre la serpiente
            snake.forEach(function isFoodOnSnake(part) {
                if (part.x == food.x && part.y == food.y) createFood();
            });
        }

        function drawFood() {
            ctx.fillStyle = "#e74c3c";
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function changeDirection(event) {
            const LEFT_KEY = "ArrowLeft";
            const RIGHT_KEY = "ArrowRight";
            const UP_KEY = "ArrowUp";
            const DOWN_KEY = "ArrowDown";

            const keyPressed = event.key;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) { dx = -1; dy = 0; }
            if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -1; }
            if (keyPressed === RIGHT_KEY && !goingLeft) { dx = 1; dy = 0; }
            if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = 1; }
        }

        document.addEventListener("keydown", changeDirection);
        main();
        createFood();
    </script>
</body>
</html>
