<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Snake Retro - Arcade</title>
    <style>
        body { background-color: #1a1a1a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; flex-direction: column; }
        #game-container { position: relative; border: 10px solid #333; border-radius: 15px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        canvas { display: block; background-color: #000; }
        .stats { margin-bottom: 10px; font-family: 'Courier New', Courier, monospace; }
        .btn-back { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="text-center">
        <h1 class="display-4 fw-bold text-success mb-0">SNAKE CLASSIC</h1>
        <div class="stats fs-3">Puntuación: <span id="score" class="text-warning">0</span></div>
        
        <div id="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="btn-back">
            <p class="text-muted small">Usa las flechas del teclado para empezar a moverte</p>
            
        <a href="index.html" class="btn btn-secondary">Volver al Menú</a>
                
            <button class="btn btn-success px-4" onclick="location.reload()">Reiniciar</button>
        </div>
    </div>

    

  <script src="snake.js"></script>
</body>
</html>
