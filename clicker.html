<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Speed Clicker</title>
    <style>
        .click-btn { width: 220px; height: 220px; border-radius: 50%; font-size: 2rem; font-weight: bold; transition: 0.1s; border: 8px solid #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .click-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="bg-info text-white text-center">
    <div class="container py-5">
        <h1 class="display-3 fw-bold">¿Qué tan rápido eres?</h1>
        <div class="row justify-content-center my-4">
            <div class="col-4 bg-dark rounded-3 p-3 mx-2">
                <small>TIEMPO</small><h2 id="t">10</h2>
            </div>
            <div class="col-4 bg-dark rounded-3 p-3 mx-2">
                <small>CLICS</small><h2 id="c">0</h2>
            </div>
        </div>
        <button id="btn" class="btn btn-danger click-btn" onclick="hit()">¡DALE!</button>
        <div class="mt-5">
            <a href="index.html" class="btn btn-light btn-lg">Volver</a>
        </div>
    </div>
    <script>
        let clics = 0, time = 10, start = false;
        function hit() {
            if(time > 0) {
                clics++; document.getElementById('c').innerText = clics;
                if(!start) {
                    start = true;
                    let timer = setInterval(() => {
                        time--; document.getElementById('t').innerText = time;
                        if(time <= 0) { clearInterval(timer); alert("Hiciste " + clics + " clics. ¡Increíble!"); location.reload(); }
                    }, 1000);
                }
            }
        }
    </script>
</body>
</html>
